<!DOCTYPE html> 
<html lang="pt-br"> 
	<head> 
   		<link rel="shortcut icon" href="imgs/logo2.png"> 
   		<meta charset="utf-8"/> 
   		<title>Tarefa-Formulario</title> 
	</head> 
	<body> 
	<h4><a href="forms/formulario.html">Voltar para Forms Lobby</a></h4>
		<font face="Consolas" size="4">
				
		<fieldset>
			<legend>Fale conosco</legend>
			<form action="#" method="post">
				<fieldset>
					<legend>Dados</legend>
					
					<p>
					<label for="nome">Nome</label>
					<input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" maxlength="4" size="40" required="" />
					</p>
					
					<p>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" required="" />
					</p>
					
				</fieldset>
				<br>
				<fieldset>
					<legend>Mensagem</legend>
					
					<p>
					Assunto:
					<br>
					<input type="radio" name="assunto" value="0" checked>Pessoal
					<input type="radio" name="assunto" value="1">Público
					</p>
					
					<p>
					Enviar para:
					<br>
					<input type="checkbox" name="presidente" id="presidente" checked>
					<label for="copia">Presidente</label>
					<br>
					<input type="checkbox" name="diretor" id="diretor" value="diretor">
					<label for="diretor">Diretor</label>
					<br>
					</p>
					
					<p>
					<label for="tempo">Quantos meses trabalho na empresa?</label>
					<input typer="number" id="tempo" requered="" />
					</p>
					
					<p>
					<label for="nome">Data do ocorrido?</label>
					<input type="date" id="data" name="data" requered="" />
					</p>
					
					<p>
					<label for="nome">Qual setor?</label>
					<select id="UF" name="setor">
						<option value="">Selecione</option>
						<option value="AC">Compras</option>
						<option value="AL">Vendas</option>
						<option value="AP">Produção</option>
					</select>
					</p>
					
					<p>
					<label for="arquivo">Tem fatos?</label>
					<input type="file" name="fatos" id="fatos">
					<br>
					</p>
					
					<p>
					<label for="mensagem">Escreva a mensagem</label>
					<br>
					<textarea type="text" id="mensagem" name="mensagem" rows="3" placeholder="Mensagem" autocomplete="off" required="">
					</textarea>
					</p>
					
				
				</fieldset>
				<p align="center">
				<input type="submit" name="Enviar" value="Enviar">
				<input type="reset" name="Limpar" Value="Limpar">
				</p>
			</fieldset>
			</form>
						
				
		
				
		
	</body> 


</html>
