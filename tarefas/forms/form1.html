<html lang="pt-br">

   		<title>Tarefa-Formulario</title>

	<body> 
	<h4><a href="formulario.html">Voltar para Forms Lobby</a></h4>
		<font face="Consolas" size="4">
		<fieldset>
			<legend>Sistema de Cadastro</legend>
			<form action="#" method="post">
				<fieldset>
					<legend>Informações Pessoias</legend>
					
					<p>
					<label for="nome">Nome Completo</label>
					<input type="text" id="nome" placeholder="Digite seu nome" autocomplete="off" maxlength="4" size="40" required="" />
					</p>
					
					<p>
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="E-mail" autocomplete="off" required="" />
					</p>
					
					<p>
					<label for="password">Senha</label>
					<input type="password" id="password" name="password" placeholder=":)" autocomplete="off" required="" />
					</p>
					
					
					<p>
					<label for="nome">Data de nascimento</label>
					<input type="date" id="data" name="data" requered="" />
					</p>
					
					<p>
					<label for="nome">Estado Civil</label>
					<select id="UF" name="setor">
						<option value="">Selecione</option>
						<option value="S">Solteiro(a)</option>
						<option value="C">Casado(a)</option>
						<option value="V">Viuvo(a)</option>
					</select>
					</p>
				</fieldset>	
			</fieldset>
			</form>
						
				
		
	</body> 


</html>
